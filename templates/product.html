{% extends "base.html" %}

{%block title%}
Product
{%endblock%}

{%block content%}
<h4 class="text-center" >Shop now</h4>
<hr>

<div class="container text-center">
{%for p in pro %}
<div class="card text-center" style="width: 18rem; display: inline-block;">
    <a href="{%static 'shop_single'%}"><img src="{{p.pro_image.url}}" class="card-img-top" alt="..."></a>
    <div class="card-body">
      <h5 class="card-title">{{p.pro_name}}</h5>
      <p class="card-text">{{p.pro_use}}</p>
      <h5 class="card-text">{{p.pro_price}} </h5>
      <!-- <a href="confirmation.html" class="btn btn-primary">Add to cart</a> -->
      <a href="{%static 'shop_single'%}">
        <div class="btn btn-primary">Shop now</div>
      </a>
    
    {% comment %} <a href="#"><button class="btn btn-primary">Shop now</button></a> {% endcomment %}

    </div>
  
</div>

{%endfor%}
{%endblock%}
